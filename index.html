<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to my css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar bg-dark text-white justify-content-center">
        <a class="navbar-brand">Weather Dashboard</a>
    </nav>

    <div class="container" id=" main">
        <div class="row mb-2">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="input-group mb-3" style="width: 100%;">
                    <input id="search-input" type="city" name="city" class="form-control"
                        placeholder="Please enter a city" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-light"
                            style="background-color: slategrey; color: floralwhite;" type="button">Search</button>
                    </div>
                </div>
                <ul id="city-list" class="list-group list-group-flush">
                </ul>
            </div>

            <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="cityName"></span> - <span class="date"></span><span
                                id="icon"></span></h5>
                    </div>
                    <ul class="list-group list-group-flush mb-2">
                        <li class="list-group-item">Temperature: <span id="temp"></span> °F</li>
                        <li class="list-group-item">Humidity: <span id="humid"></span> %</li>
                        <li class="list-group-item">Wind Speed: <span id="wind"></span> mph</li>
                        <li class="list-group-item">UV Index: <span id="uv"
                                class="rounded border border-danger bg-danger text-white"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id=" main">
        <div class="mb-5">

            <div class="card-body">
                <h5 class="card-title">5-day Forecast</h5>
            </div>

            <div class="card-group">

                <div class="card">
                    <li class="list-group-item border-0 bg-primary"><span class="date"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="day1"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="icon1"></span></li>
                    <li class="list-group-item border-0 bg-primary">Temp: <span id="temp1"></span> °F</li>
                    <li class="list-group-item border-0 bg-primary">Humidity: <span id="humid1"></span> %</li>
                </div>

                <div class="card">
                    <li class="list-group-item border-0 bg-primary"><span class="date"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="day2"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="icon2"></span></li>
                    <li class="list-group-item border-0 bg-primary">Temp: <span id="temp2"></span> °F</li>
                    <li class="list-group-item border-0 bg-primary">Humidity: <span id="humid2"></span> %</li>
                </div>

                <div class="card">
                    <li class="list-group-item border-0 bg-primary"><span class="date"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="day3"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="icon3"></span></li>
                    <li class="list-group-item border-0 bg-primary">Temp: <span id="temp3"></span> °F</li>
                    <li class="list-group-item border-0 bg-primary">Humidity: <span id="humid3"></span> %</li>
                </div>

                <div class="card">
                    <li class="list-group-item border-0 bg-primary"><span class="date"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="day4"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="icon4"></span></li>
                    <li class="list-group-item border-0 bg-primary">Temp: <span id="temp4"></span> °F</li>
                    <li class="list-group-item border-0 bg-primary">Humidity: <span id="humid4"></span> %</li>
                </div>

                <div class="card">
                    <li class="list-group-item border-0 bg-primary"><span class="date"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="day5"></span></li>
                    <li class="list-group-item border-0 bg-primary"><span id="icon5"></span></li>
                    <li class="list-group-item border-0 bg-primary">Temp: <span id="temp5"></span> °F</li>
                    <li class="list-group-item border-0 bg-primary">Humidity: <span id="humid5"></span> %</li>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script defer src="script.js"></script>

</body>

</html>
