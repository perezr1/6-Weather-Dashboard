<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to my css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1ade17ca6.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container ">
            <a class="navbar-brand text-center" href="#">Weather Dashboard</a>
        </div>
        </div>
    </nav>

    
    <!-- Page Content -->
    <div class="container">
        
        <br>
        <!-- This is my search bar -->
        <div class="container-fluid float-left row" id="searchRow">
            <div class="col-sm-12" id="colText">
                <h3>Search for a City:</h3>
                <div class="input-group">
                    <input type="text" onfocus="this.value=''" class="form-control" id="input_listName">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="btn_createList"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- this is the result box -->
        <div class="container-fluid float-right row" id="headRow">
            <div class="col-sm-12" id="colText">
                <h2 class="font-weight-light" id="localCityName">City:</h2>
                <h2 class="font-weight-light" id="localCityDate">Date:</h2>
                <img id="weatherIcon">
                <ul class="list-inline" id="current_city">
                    <li id="temp">Temperature:</li>
                    <li id="humidity">Humidity:</li>
                    <li id="windspd">Windspeed:</li>
                    <li id="uvIndex">UV Index:<span id="uv"></span></li>
                </ul>
                <hr>
            </div>

            <!-- this is my 5 day forecast box -->
            <h2>Five Day Forecast:</h2><br>
            <div class="container-fluid row" id="forecastBox">
                <div class="col-sm-2 col-md-offset-1 forecast">
                    <div id="day-1">Day 1</div>
                    <img id="icon-1">
                    <div id="temp1"></div>
                    <div id="humidityDay1"></div>
                </div>
                <div class="col-sm-2 forecast">
                    <div id="day-2">Day 2</div>
                    <img id="icon-2">
                    <div id="temp2"></div>
                    <div id="humidityDay2"></div>
                </div>
                <div class="col-sm-2 forecast">
                    <div id="day-3">Day 3</div>
                    <img id="icon-3">
                    <div id="temp3"></div>
                    <div id="humidityDay3"></div>
                </div>
                <div class="col-sm-2 forecast">
                    <div id="day-4">Day 4</div>
                    <img id="icon-4">
                    <div id="temp4"></div>
                    <div id="humidityDay4"></div>
                </div>
                <div class="col-sm-2 forecast">
                    <div id="day-5">Day 5</div>
                    <img id="icon-5">
                    <div id="temp5"></div>
                    <div id="humidityDay5"></div>
                </div>
            </div>
    </div>

    <!-- this is my list of Cities -->

    
    <!-- /.container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- link to my script.js file -->
    <script src="script.js"></script>
</body>

</html>
